{% load static from staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html>
<head>
    <title>Simply Meet</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="{% static "images/touch-icon.png" %}">

    {% compress css %}
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/meetme.css" %}">
    {% endblock %}
    {% endcompress %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    {% compress js %}
    {% block js %}
    <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
    <script type="text/javascript" src="{% static "js/meetme.js" %}"></script>
    <script src="{% static "js/ajax_setup.js" %}"></script>
    {% endblock %}
    {% endcompress %}
    <style>
        body {
            padding-top: 70px;
        }
        .col-heading {
            float-left:82px;
            margin: 0 auto;
        }
        #back-btn {
            margin-top:7px;
            margin-left:3px;

        }
        .mini-logo {
            margin-right:5px;
        }
    </style>

</head>
    <body {% block body_id %}{% endblock %}>
        {% if request_path != '/login/' %}
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <a href="/" id ="back-btn" type="button" class="btn btn-default pull-left"><span class="glyphicon glyphicon-home"></span> Home</a>
            <img src="/static/images/mini-logo.png" class="img-responsive pull-right mini-logo">

        </nav>
        {% endif %}
        <div id="content" class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
