{% extends "site/base.html" %}
{% block content %}
    <style>
        .col-centered{
                    float: none;
                    margin: 0 auto;
                }
    </style>

    <div class="row text-center">
	<h2>Find an activity!</h2>
    </div>

    <div class="row">
        <div class="col-xs-10 col-centered">
            <div class="list-group col-centered">
                {% for category in categories %}
                    <a href="/category/{{ category.pk }}" class="list-group-item col-centered">
                        <img class="img-responsive img-rounded col-centered" src="{{ category.image_filename }}">
                        <h4 class="list-group-item col-centered">{{ category.name }} <span class="pull-right glyphicon glyphicon-chevron-right"></span></h4>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <hr>
    {% if user.id %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'socialauth_begin' 'facebook' %}">Login with Facebook</a>
    {% endif %}
{% endblock %}
