{% extends "site/base.html" %}
{% block content %}
    {% if user.id %}
        <h1>Hello {{ user.email }}!</h1>
        {% if user.image_url %}<img src="{{ user.image_url }}">{% endif %}
    {% endif %}

    {% if user.id %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'socialauth_begin' 'facebook' %}">Login with Facebook</a>
    {% endif %}

    {% for category in categories %}
        <h3><a href="{% url 'category' category.id %}">{{ category }}</a></h3>
    {% endfor %}
{% endblock %}
