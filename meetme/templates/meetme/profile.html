{% extends 'site/base.html' %}
{% block content %}
   <script type="text/javascript">
       var localId = {{ user.id }};
   </script>
   <style>
      .row {
      padding:10px;
      }
   </style>
   <div class="row">
      <div class="col-xs-7">
         <img src="{{ user.image_url}}" class="img-responsive img-circle" alt="Responsive image">
      </div>
      <div class="col-xs-5">
         <div class="col-xs-12">
            <strong>Name</strong>:<br>
            {{ user.first_name }} {{user.last_name}}
         </div>
         <br>
         <div class="col-xs-12">
            <strong>Rating</strong>:
            <span class="label label-success"> {{ user.rating }}</span>
         </div>
         <br>
         <div class="col-xs-12">
            <strong>Tag Line</strong>:<br>
            {{ user.tagline }}
            <!-- <img src="http://placehold.it/300x100" class="img-responsive" alt="Responsive image"> -->
         </div>
      </div>

   </div>
   <div class="row text-center">
      <div class="btn-group">
         <button type="button" class="btn btn-default">Sat. Evening</button>
         <button type="button" class="btn btn-default">Sun. Morning</button>
         <button type="button" class="btn btn-default">Sun. Afternoon</button>
      </div>
   </div>
   <div class="row text-center">
      <button id="request" type="button" class="btn btn-lg btn-info dropdown-toggle" data-toggle="dropdown">Let's have an Adventure!</button>
   </div>
   <div class="panel panel-default list-group">
      <div class="panel-heading">
         <h3 class="panel-title">
         Reviews
         </h3>
      </div>
      <div class="panel-body">
         {% for review in reviews %}
            <div class="row list-group">
               <div class="media">
                  <a class="pull-left" href="#">
                  <img src="{{ review.author.image_url }}" class="img-responsive img-circle" height="75px" width="75px" alt="Responsive image">
                  </a>
                  <div class="media-body">
                     <h4 class="media-heading">{{ review.headline }}</h4>
                     {{ review.comment }}
                  </div>
               </div>
            </div>
         {% endfor %}
      </div>
{% endblock %}
